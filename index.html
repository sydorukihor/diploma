<!doctype html>
<html lang="uk">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Фінальний проект</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <a href="index.html" class="container header__logo">
        <img src="img/logo.png" alt="logo">
    </a>
    <div class="container header__socials">
        <a href="#" class="header__socials-item">
            <img src="img/whats_up-logo.png" alt="whats up">
        </a>
        <a href="#" class="header__socials-item">
            <img src="img/facebook-logo.png" alt="facebook">
        </a>
        <a href="#" class="header__socials-item">
            <img src="img/inst-logo.png" alt="instagram">
        </a>
        <a href="#" class="header__socials-item">
            <img src="img/telegram-logo.png" alt="telegram">
        </a>
        <a href="#" class="header__socials-item">

        </a>
    </div>
    <div class="container header__contact">
        <a href="#" class="header__contact-item">
            <img src="img/phone-icon.png" alt="phone">
            <p>+34 641 35 22 51</p>
        </a>
    </div>
    <div class="container header__location">
        <a href="#" class="header__location-item">

        <ul class="header__language-list">
            <li class="header__language-item">
                <a href="#" class="header__link">UKR</a>

            <li class="header__language-item">
                <a href="#" class="header__link">ESP</a>
            </li>
            <li class="header__language-item">
                <a href="#" class="header__link">EN</a>

        </ul>

            <li class="header__nav-item">
                <a href="#" class="header__link header__link--active">
                    Наші напрямки
                </a>
                <ul class="header__nav-list-sub">
                    <li class="header__nav-item">
                        <a href="#" class="header__link header__link--active">
                            Гуманітарний центр
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__link header__link--active">

            <li class="header__nav-item">
                <a href="#" class="header__link header__link--active">
                    Наші партнери
                </a>
            </li>
            <li class="header__nav-item">
                <a href="#" class="header__link header__link--active">

                </a>
            </li>
            <li class="header__nav-item">
